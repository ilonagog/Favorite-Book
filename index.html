<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>The BookStore</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        .storename {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="book-header">
        <h1>My Favorite Books</h1>
    </div>

    <div class="container">
        <form hidden class="add-book-form">
            <h3>Create Favorite Book !</h3>

            <input type="text" name="name" value="" placeholder="Enter a book's name" class="input-text" />
            <br />
            <input type="text" name="image" value="" placeholder="Enter a book's image URL" class="input-text" />
            <br />
            <input type="submit" name="submit" value="Create A Book" class="submit" />
        </form>
    </div>

    <p style="text-align:center">
        Let's Add More Favorite Books ! <button id="new-book-btn">Add a New Book</button>
    </p>

    <hr>

    <div id="books-collection"></div>
    <script src="index.js"></script>
</body>

</html>
