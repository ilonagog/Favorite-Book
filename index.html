<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>The BookStore</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        .storename {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="book-header">
        <h1>My Favorite Books</h1>
        <img src="images/Rare-books-1.jpg.webp" alt="image of books" class="center">
    </div>

    <div class="container">
        <form class="add-book-form">
            <h3>Create Favorite Book !</h3>

            <input type="text" name="name" value="" placeholder="Enter a book's name" class="input-text" />
            <br />
            <input type="text" name="image" value="" placeholder="Enter a book's image URL" class="input-text" />
            <br />
            <input type="submit" name="submit" value="Create A Book" class="submit" />
        </form>
    </div>

    <p style="text-align:center">
        Let's Add More Favorite Books ! <button id="new-book-btn">Add a New Book</button>
    </p>


    <hr>
    <label for="select-book">Choose Book by Author</label>
    <select id="book-dropdown" name="select-book">
        <option></option>
        <option value="Alex Michaelides"> Alex Michaelides</option>
        <option value="Mitch Albom">Mitch Albom</option>
        <option value="Franz Kafka"> "Franz Kafka"</option>
        <option value="Oliver Sacks"> Oliver Sacks</option>
        <option value="Donna Tartt"> Donna Tartt</option>
        <option value="Charles Dickens"> Charles Dickens</option>
        <option value="Sylvia Nasar">Sylvia Nasar</option>

    </select>

    <div id="books-collection">
        <div id="info"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
