<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>The BookStore</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;

        }

        .storename {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="book-header">
        <h1>My Favorite Books</h1>
        <img src="images/nice books.jpg" alt="image of books" class="center">
    </div>

    <hr>
    <label for="select-book">Choose Book by Author</label>
    <select id="book-dropdown" name="select-book">
        <option></option>
        <option value="Alex Michaelides"> Alex Michaelides</option>
        <option value="Mitch Albom">Mitch Albom</option>
        <option value="Franz Kafka"> "Franz Kafka"</option>
        <option value="Oliver Sacks"> Oliver Sacks</option>
        <option value="Donna Tartt"> Donna Tartt</option>
        <option value="Charles Dickens"> Charles Dickens</option>
        <option value="Sylvia Nasar">Sylvia Nasar</option>
    </select>




    <div id="books-collection">
        <div id="info"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
