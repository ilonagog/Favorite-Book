<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <title>The BookStore</title>
    <style>
        img {
            margin: center;

            border: center;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        .title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="book-header">
        <h1> Favorite Books</h1>
    </div>

    <div class="container">
        <div class="row">
            <form hidden class="add-book-form">
                <h3>Create Favorite Book !</h3>

                <input type="text" name="name" value="" placeholder=" Name" class="input-text" />
                <br />
                <input type="text" name="author" value="" placeholder=" Author" class="input-text" />
                <br />
                <input type="text" name="image" value="" placeholder=" Image URL" class="input-text" />
                <br />
                <input type="text" name="likes" value="" placeholder=" Likes" class="input-text" />
                <br />
                <input type="submit" name="submit" value="Create A Book" class="submit" />
            </form>

        </div>

    </div>
    <br />

    <p style="text-align:center">
        Let's Add More Favorite Books ! <button id="new-book-btn">Add a New Book</button>
    </p>

    <hr>

    <div class="row" id="books-collection"></div>

</body>

</html>
